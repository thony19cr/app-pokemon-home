{% extends "owner/base_generic.html" %}

{% block content %}
    <div class="card-body">
        <h4>Editar Owner</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <a class="btn btn-danger" type="button" href="{% url 'owner_list' %}">Cancelar</a>
            <button type="submit" class="btn btn-success" >Guardar Owner</button>
        </form>
    </div>
{% endblock %}
